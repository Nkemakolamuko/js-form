<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Team Data</h1>

        <form class="teamData">
            <label>Name:</label> <br>
            <input type="text" name="name" placeholder="Adejoke Sherifat" required> <br> 
            <label>Email:</label> <br>
            <input type="email" name="email" placeholder="adejokemi@gmail.com" required> <br> 
            <label>Phone Number:</label> <br>
            <input type="number" name="number" placeholder="Your Number" required> <br> 
            <label>Today's Date:</label> <br>
            <input type="date" name="Select Date" required> <br> 
            <label>Gender:</label> <br>
            <label>Male</label><input type="radio" name="gender" value="Male" required> <label>Female</label><input type="radio" name="gender" value="Female" required>  <label>Other</label><input type="radio" name="gender" value="Other" required> <br> <br>
            <input type="submit"> <br> 
        </form>

        <label>Choose Table Color</label> <br>
        <input type="color" name="color" id="colorPicker"> <br> 
        <label>Adjust Table Width:</label> <br>
        <input type="range" id="tableWidthSlider" min="50" max="100" step="1" value="100"> <br> 
        <button type="submit" id="changeColorButton" class="btn">Change Color</button> <br> 


    </div>

    <div>
        <table class="custom-table" id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Date</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>



    <script src="script.js">


    </script>
</body>
</html>
